<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Phonebook : Edit Person</title>
</head>
<body>
<header th:replace="layout :: site-header" />
<h1>Edit Person</h1>
Now is: <b th:text="${execInfo.now.time}">date and time</b>


<form action="#" th:action="@{/person/edit}" th:object="${person}" method="post" >
    <table >
        <tr>
            <td><input type="hidden" th:field="*{ID}" value="${person.ID}"  /></td>
        </tr>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{firstName}" value="${person.firstName}"/></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</td>
        </tr>
        <tr>
            <td>Second name:</td>
            <td><input type="text" th:field="*{secondName}" value="${person.secondName}"/></td>
            <td th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Second name Error</td>
        </tr>
        <tr>
            <td>Home phone:</td>
            <td><input type="number" th:field="*{homePhone}" value="${person.homePhone}"/></td>
            <td th:if="${#fields.hasErrors('homePhone')}" th:errors="*{homePhone}">Home phone Error</td>
        </tr>
        <tr>
            <td>Business phone:</td>
            <td><input type="number" th:field="*{businessPhone}" value="${person.businessPhone}"/></td>
            <td th:if="${#fields.hasErrors('businessPhone')}" th:errors="*{businessPhone}">Business phone Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}" value="${person.email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
<footer th:replace="layout :: site-footer" />
</body>
</html>
